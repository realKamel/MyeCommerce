<!-- Static Carousel -->
<section class="my-4 w-50 mx-auto">
	<div class="row">
		<div class="col-md-6">
			<owl-carousel-o [options]="staticCustomOptions">
				<ng-template carouselSlide>
					<img class="w-100" src="./assets/Imgs/StaticCarousel_img1_slider.jpg" alt="">
				</ng-template>
				<ng-template carouselSlide>
					<img class="w-100" src="./assets/Imgs/StaticCarousel_img2_slider.jpg" alt="">
				</ng-template>
				<ng-template carouselSlide>
					<img class="w-100" src="./assets/Imgs/StaticCarousel_img3_slider.jpg" alt="">
				</ng-template>
			</owl-carousel-o>
		</div>
		<div class="col-md-6">
			<div><img class="w-100" src="./assets/Imgs/StaticCarousel_img1_.jpg" alt=""></div>
			<div><img class="w-100" src="./assets/Imgs/StaticCarousel_img2_.jpg" alt=""></div>
		</div>
	</div>

</section>

<!-- Cateigory Carousel -->
<section class="">
	<owl-carousel-o [options]="catCustomOptions">
		@for (cat of AllCategoriesRes; track cat._id) {
		<ng-template carouselSlide>
			<img [src]="cat.image" class="my-carousel-img" style="height: 250px" [alt]="cat.name" [title]="cat.name">
			<h3 class="text-black h3 text-center">{{cat.name}}</h3>
		</ng-template>
		}
	</owl-carousel-o>
</section>


<!-- Products -->
<section class="py-5 bg-white rounded-2">
	<div class="row justify-content-center align-items-center g-3">
		@if (AllProdRes) {
		@for (prod of AllProdRes; track prod._id) {
		<div class="col-md-6 col-lg-3 flexx">
			<div class="card border-0 col-sm-12 px-2 rounded overflow-hidden">
				<img [routerLink]="['/ProductDetails',prod._id]" [src]="prod.imageCover"
					class="card-img-top w-100 rounded" alt="{{prod.title}}">
				<div class="card-body">
					<div [routerLink]="['/ProductDetails',prod._id]">
						<p class="text-main-green">{{prod.category.name}}</p>
						<h5 class="card-title">{{prod.title.split(' ',2).join(' ')}}</h5>
						<div class="flexx justify-content-between my-2">
							<div class="fw-bold">{{prod.price }} EGP</div>
							<div class="stars flexx gap-2">
								<ng-template #t let-fill="fill">
									<i class="bi bi-star-fill">
										@if (fill > 0) {
										<i class="bi bi-star-fill filled" [style.width.%]="fill"></i>
										}
									</i>
								</ng-template>
								<ngb-rating [(rate)]="prod.ratingsAverage" [starTemplate]="t" [readonly]="true"
									[max]="5" />
								<span>{{prod.ratingsAverage}}</span>
							</div>
						</div>
					</div>
					<div class="flexx justify-content-between">
						<a class="add-btn btn bg-main-green d-block w-75"> + Add
							<i class="fa-solid fa-cart-shopping text-white"></i>
						</a>
						<span class="d-block w-25 d-flex justify-content-end">
							<i class="fa-solid fa-heart fs-2 pointer "></i>
						</span>
					</div>
				</div>
			</div>
		</div>
		}
		}
	</div>
</section>
