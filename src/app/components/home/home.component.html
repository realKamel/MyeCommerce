<section class="py-5 bg-white rounded-2 shadow">
	<div class="row justify-content-center align-items-center">
		@if (AllProdRes) {
		@for (prod of AllProdRes; track $index) {
		<div class="col-3">
			<div class="card border-0" style="width: 18rem;">
				<img [src]="prod.imageCover" class="card-img-top" alt="">
				<div class="card-body">
					<p class="text-main-green">{{prod.category.name}}</p>
					<h5 class="card-title">{{prod.title.split(' ',2).join(' ')}}</h5>
					<div class="flexx justify-content-between my-2">
						<div class="fw-bold">{{prod.price }} EGP</div>
						<div class="stars flexx gap-2">
							<ng-template #t let-fill="fill">
								<i class="bi bi-star-fill">
									@if (fill > 0) {
									<i class="bi bi-star-fill filled" [style.width.%]="fill"></i>
									}
								</i>
							</ng-template>
							<ngb-rating [(rate)]="prod.ratingsAverage" [starTemplate]="t" [readonly]="true" [max]="5" />
							<span>{{prod.ratingsAverage}}</span>
						</div>
					</div>
					<div class="flex justify-content-center align-items-center">
						<a class="btn bg-main-green d-block"> + Add</a>
					</div>
				</div>
			</div>
		</div>
		}
		}
	</div>
</section>
