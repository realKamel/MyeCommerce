@if (AllCategoriesRes) {
<div class="container my-5 py-5">
	<div class="row g-4">
		@for (cat of AllCategoriesRes; track cat._id) {
		<div class="col-md-4">
			<div class="card pointer">
				<div class="card-img w-100 overflow-hidden" style="height: 300px;">
					<img src="{{cat.image}}" class="img-fluid ratio-4x3 w-100" style="height: inherit;"
						alt="{{cat.name}}">
				</div>
				<div class="card-body">
					<p class="text-success h3 text-center">{{cat.name}}</p>
				</div>
			</div>
		</div>
		}
	</div>
</div>

}
